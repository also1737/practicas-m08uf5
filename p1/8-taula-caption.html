<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../estilo-practicas.css">
        <title> Tabla y etiqueta caption </title>
    </head>
    <body>
        <h1> Resultado de la búsqueda </h1>
        <table>
            <caption>Título de la tabla</caption>
            <tr>
                <th>Imagen</th>
                <th>Datos</th>
            </tr>
            <tr>
                <td><img src="../imagenes/1-ej-8/portatil.png" alt="Portátil"></td>
                <td><a>Portátil - 3 GHz - 4 GB RAM</a><br>
                    <a>Comprar: </a><del>2.990 €</del><b> 2.599 €</b></td>
            </tr>
            <tr>
                <td><img src="../imagenes/1-ej-8/videocamara.png" alt="Videocámara"></td>
                <td><a>Videocámara - Alta definición 1080p - 60 GB</a><br>
                    <a>Comprar: </a><del>1.099 €</del><b> 999 €</b></td>
            </tr>
            <tr>
                <td><img src="../imagenes/1-ej-8/tv.png" alt="Televisor"></td>
                <td><a>Televisor - 46'' - Full HD</a><br>
                    <a>Comprar: </a><del>1.999 €</del><b> 1.799 €</b></td>
            </tr>
            <tr>
                <td><img src="../imagenes/1-ej-8/movil.png" alt="Teléfono móvil"></td>
                <td><a>Móvil - 3G - Wi-Fi - 8 GB</a><br>
                    <a>Comprar: </a><del>399 €</del><b> 349 €</b></td>
            </tr>
        </table>
    </body>
</html>
